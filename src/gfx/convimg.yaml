palettes:
  - name: global_palette
    fixed-entries:
      - color: { index: 0, r: 0, g: 255, b: 33 } # transparent placeholder
      - color: { index: 1, r: 0, g: 0, b: 0 } # black
      - color: { index: 2, r: 255, g: 255, b: 255 } # white
      - color: { index: 3, r: 66, g: 160, b: 255 } # light blue for computer cutscene
      - color: { index: 4, r: 255, g: 216, b: 0 } # yellow
      - color: { index: 5, r: 255, g: 0, b: 0 } # red
      - color: { index: 6, r: 140, g: 140, b: 140 } # gray
      # colors below this point are chill to be overwritten when dimming the screen temporarily but not for dark house palette
      - color: { index: 7, r: 40, g: 34, b: 48} # outline
      - color: { index: 8, r: 255, g: 233, b: 23} # niko's eyes
      - color: { index: 9, r: 255, g: 219, b: 134} # lightbulb icon on bed
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - niko_up.png
      - niko_down.png
      - niko_left.png
      - niko_right.png
      - niko_portrait_neutral.png
      - photo.png
      - computer_off.png
      - computer_on.png
      - cursor.png
      - remote.png
      - fire.png
      - key_glint.png
    compress: zx7

  - name: tilesets
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - tileset_house_bg.png
        - tileset_house_fg.png
        - tileset_house_outline.png
    compress: zx7

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites
      - tilesets
