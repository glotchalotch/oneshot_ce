palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 255, b: 33} # transparent placeholder
      - color: {index: 1, r: 0, g: 0, b: 0} # black
      - color: {index: 2, r: 255, g: 255, b: 255} # white
      - color: {index: 3, r: 66, g: 160, b: 255} # light blue for computer cutscene
      - color: {index: 4, r: 255, g: 216, b: 0} # yellow
      - color: {index: 5, r: 255, g: 0, b: 0} # red
      - color: {index: 6, r: 140, g: 140, b: 140} # gray
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - niko_up.png
      - niko_down.png
      - niko_left.png
      - niko_right.png
      - niko_portrait_neutral.png
      - photo.png
      - computer_off.png
      - computer_on.png
      - room_house_start_bg1.png
      - room_house_start_bg2.png
      - room_house_start_bg3.png
      - room_house_start_bg4.png
      - cursor.png
      - remote.png
      - room_house_bathroom_bg1.png
      - room_house_bathroom_bg2.png
      - room_house_bathroom_bg3.png
    compress: zx7

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites